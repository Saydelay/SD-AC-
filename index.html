<!DOCTYPE html>
<html>
<head>
  <title>Cheat-Scan Ergebnis anzeigen</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>üîé Scan-Code eingeben:</h2>
  <input type="text" id="codeInput" placeholder="z.B. 7X4G9QW1" />
  <button onclick="fetchGist()">Daten abrufen</button>

  <pre id="resultDisplay"></pre>

  <script>
    async function fetchGist() {
      const code = document.getElementById("codeInput").value.trim();
      const response = await fetch("https://api.github.com/gists");
      const gists = await response.json();

      const match = gists.find(g => g.description && g.description.includes(code));
      if (!match) {
        document.getElementById("resultDisplay").textContent = "‚ùå Kein Scan mit diesem Code gefunden.";
        return;
      }

      const fileKey = Object.keys(match.files)[0];
      const fileUrl = match.files[fileKey].raw_url;
      const fileResponse = await fetch(fileUrl);
      const content = await fileResponse.text();

      document.getElementById("resultDisplay").textContent = content;
    }
  </script>
</body>
</html>
